<script src="./dist/assets/vendor.js"></script>
<script src="./dist/assets/ember-app.js"></script>
<script>
  class EmberAppElement extends HTMLElement {
    connectedCallback() {
      console.log('EmberApp Connected');

      const shadowRoot = this.attachShadow({ mode: 'open' });
      const div = document.createElement('div');
      shadowRoot.appendChild(div);

      const app = EmberApp.create({ autoboot: false });

      const options = {
        location: 'none',
        rootElement: div,
      };

      app.visit('/', options);
    }
  }

  customElements.define('ember-app', EmberAppElement);
</script>
